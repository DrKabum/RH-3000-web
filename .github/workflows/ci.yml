name: 'Deploy to GH Pages'

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build_artifact
          path: dist
